    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            var firstName = document.getElementById('firstName');
            var lastName = document.getElementById('lastName');
            var email = document.getElementById('email');
            var phoneNumber = document.getElementById('phoneNumber');
            var dateOfBirth = document.getElementById('dateOfBirth');
            var yearsOfExperience = document.getElementById('yearsOfExperience');

            var errors = [];

            if (firstName.value.trim() === '' || !/^[a-zA-Z]+$/.test(firstName.value.trim())) {
                errors.push(firstName);
            }

            if (lastName.value.trim() === '' || !/^[a-zA-Z]+$/.test(lastName.value.trim())) {
                errors.push(lastName);
            }

            if (email.value.trim() === '' || !/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email.value.trim())) {
                errors.push(email);
            }

            if (phoneNumber.value.trim() === '' || !/^\+?\d{10,15}$/.test(phoneNumber.value.trim())) {
                errors.push(phoneNumber);
            }

            if (dateOfBirth.value.trim() === '') {
                errors.push(dateOfBirth);
            }

            if (yearsOfExperience.value.trim() === '' || !/^\d+$/.test(yearsOfExperience.value.trim())) {
                errors.push(yearsOfExperience);
            }

            var formInputs = document.querySelectorAll('#contactForm input');
            formInputs.forEach(function (input) {
                input.style.borderColor = '';
            });

            errors.forEach(function (field) {
                field.style.borderColor = 'red';
            });

            if (errors.length === 0) {
            } else {
                event.preventDefault();
            }
        });
    </script>
